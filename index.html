<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta info. Don't change this. -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Change this -->
  <title>Winter's Address Book</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>


  <!-- Your custom scripts & stylesheet -->
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>
<body>
 <!-- Do your thing!  -->
  <h1 class="ui header blue">Address Book</h1>
  <h2 class="ui header teal">Add a Contact:</h2>
  <form id="new-contact" class="ui form">
    <div class="four fields">
      <div class="field">
        <label for="new-first-name">First Name</label>
        <input type="text" id="new-first-name" value="Jane">
      </div>
      <div class="field">
        <label for="new-last-name">Last Name</label>
        <input type="text" id="new-last-name" value="Smith">
      </div>
      <div class="field">
        <label for="new-phone-number">Phone number</label>
        <input type="text" id="new-phone-number" value="555-555-2211">
      </div>
    </div>
      <button class="ui basic violet button" type="submit">Add</button>
  </form>

  <h2 class="ui blue header hidden-start">Contacts:</h2>
  <ul id="contacts">
  </ul>

  <div id="show-contact">
    <p>First Name: <span class="first-name"></span></p>
    <p>Last Name: <span class="last-name"></span></p>
    <p>Phone Number: <span class="phone-number"></span></p>
    <div id="buttons">
    </div>
  </div>
 
</body>
</html>
